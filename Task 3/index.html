<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Swiper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="swiper-section">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/image1.jpg" alt="Image 1"></div>
        <div class="swiper-slide"><img src="images/image2.jpg" alt="Image 2"></div>
        <div class="swiper-slide"><img src="images/image3.jpg" alt="Image 3"></div>
        <div class="swiper-slide"><img src="images/image4.jpg" alt="Image 4"></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>
    <button id="toggle-swiper" class="swiper-toggle-button">Toggle Swiper</button>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
