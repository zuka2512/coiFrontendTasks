<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="blog-showcase">
    <div class="blog-showcase__header">
        <h2 class="blog-showcase__title">Our Recipes</h2>
        <p class="blog-showcase__description">
            Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.
        </p>
        <button class="blog-showcase__button">View All Recipes</button>
    </div>
    <div class="blog-showcase__posts">
        <div class="blog-post">
            <div class="blog-post__image-wrapper">
                <img src="images/post1.jpg" alt="Recipe 1" class="blog-post__image" />
                <img src="images/graphic1.png" alt="Graphic 1" class="blog-post__graphic blog-post__graphic--top-left transformed-image-horizontal" />
            </div>
            <h3 class="blog-post__title">Sparkling Triple Citrus & Mint Mocktail</h3>
        </div>
        <div class="blog-post">
            <div class="blog-post__image-wrapper">
                <img src="images/post2.jpg" alt="Recipe 2" class="blog-post__image" />
                <img src="images/graphic2.png" alt="Graphic 2" class="blog-post__graphic blog-post__graphic--top-right rotated-image" />
                <img src="images/graphic3.png" alt="Graphic 3" class="blog-post__graphic blog-post__graphic--bottom-left" />
            </div>
            <h3 class="blog-post__title">Mango Sparkling Triple Citrus & Mint Mocktail</h3>
        </div>
        <div class="blog-post">
            <div class="blog-post__image-wrapper">
                <img src="images/post3.jpg" alt="Recipe 3" class="blog-post__image" />
                <img src="images/graphic4.png" alt="Graphic 4" class="blog-post__graphic blog-post__graphic--bottom-right" />
            </div>
            <h3 class="blog-post__title">Tropical Triple Citrus & Mint Mocktail</h3>
        </div>
    </div>
</section>

</body>
</html>
